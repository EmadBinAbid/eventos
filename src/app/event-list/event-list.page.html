<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        List
      </ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content>
        <ion-list>
          <ion-item *ngFor="let e of allEvents; let i=index" (click)="eventProfile(i)">
            <ion-label>{{ i+1 }}. {{ e.title }} </ion-label><br>
            <div>{{ e.description }}</div><br>
            <div>{{ e.date }}</div>
          </ion-item>
        </ion-list>
</ion-content>
