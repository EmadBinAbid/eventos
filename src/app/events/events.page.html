<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item [routerLink]="[o.url]" *ngFor="let o of options">
      <ion-icon slot="start" [name]="o.icon"></ion-icon>
      <ion-label>{{ o.label }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
